<div x-show="currentTab === 'jobs' || currentTab === 'history'" x-transition.opacity>
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6">
        <div class="flex items-center space-x-6">
            <h2 class="text-3xl font-bold text-gray-800 tracking-tight"
                x-text="currentTab === 'history' ? 'Job History' : 'Jobs Queue'"></h2>

            <!-- System Control Panel -->
            <div class="flex items-center glass-effect rounded-2xl shadow-sm px-4 py-2 space-x-4 h-14"
                x-data="{ showDetails: false }">

                <!-- Status Badge -->
                <div class="flex items-center px-3 py-1.5 rounded-xl text-[11px] font-bold uppercase transition-all duration-300 shadow-sm"
                    :class="systemStatus.paused ? 'bg-amber-100 text-amber-700 border border-amber-200' : 'bg-emerald-100 text-emerald-700 border border-emerald-200'">
                    <div class="w-2 h-2 rounded-full mr-2 animate-pulse"
                        :class="systemStatus.paused ? 'bg-amber-500' : 'bg-emerald-500'"></div>
                    <span x-text="systemStatus.paused ? 'SYSTEM PAUSED' : 'SYSTEM RUNNING'"></span>
                </div>

                <!-- Quick Stats -->
                <div class="flex space-x-6 text-xs border-x px-6 border-gray-200">
                    <div class="flex flex-col items-center">
                        <span class="font-bold text-gray-800 text-lg leading-none"
                            x-text="systemStatus.queue_info?.generate || 0">0</span>
                        <span class="text-[9px] text-gray-400 uppercase font-bold mt-1">Waiting</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="font-bold text-indigo-600 text-lg leading-none"
                            x-text="systemStatus.active_jobs?.length || 0">0</span>
                        <span class="text-[9px] text-indigo-400 uppercase font-bold mt-1">Active</span>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="flex items-center">
                    <template x-if="systemStatus.paused">
                        <button @click="toggleSystemPause(false)"
                            class="gradient-btn text-white px-4 py-1.5 rounded-xl shadow-lg text-xs font-bold flex items-center"
                            title="Resume System">
                            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                                </path>
                            </svg>
                            RESUME
                        </button>
                    </template>

                    <template x-if="!systemStatus.paused">
                        <button @click="toggleSystemPause(true)"
                            class="bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 px-4 py-1.5 rounded-xl shadow-sm text-xs font-bold flex items-center transition-all"
                            title="Pause System">
                            <svg class="w-4 h-4 mr-1.5 text-amber-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            PAUSE
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <!-- Start Workers Button (Legacy but kept for manual start) -->
        <button @click="startWorkers"
            x-show="!systemStatus.active_jobs && systemStatus.queue_info?.generate > 0 && !systemStatus.paused"
            class="bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 rounded-lg text-sm font-medium flex items-center shadow-sm ml-2">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                </path>
            </svg>
            Start System
        </button>
    </div>
    <div class="flex space-x-3 items-center" x-show="currentTab !== 'history'">

        <!-- Selected Actions -->
        <div x-show="selectedIds.length > 0"
            class="flex items-center space-x-2 bg-indigo-50 px-3 py-1.5 rounded-2xl border border-indigo-100/50 animate-pulse-glow">
            <span class="text-xs font-bold text-indigo-700 px-1" x-text="selectedIds.length + ' selected'"></span>

            <button @click="batchAction('start_selected')"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-xl text-xs font-bold shadow-sm transition-all">
                Start
            </button>
            <button @click="batchAction('delete_selected')"
                class="bg-white border border-red-200 text-red-600 hover:bg-red-50 px-3 py-1.5 rounded-xl text-xs font-bold shadow-sm transition-all">
                Delete
            </button>
        </div>

        <!-- Global Actions -->
        <div class="flex space-x-3">
            <button @click="bulkAction('delete_all')"
                class="bg-white border border-gray-200 text-gray-700 hover:text-red-600 hover:bg-red-50 px-4 py-2.5 rounded-xl text-sm font-semibold shadow-sm flex items-center transition-all group">
                <svg class="w-4 h-4 mr-2 text-gray-400 group-hover:text-red-500" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                    </path>
                </svg>
                Delete All
            </button>
            <button @click="systemReset()"
                class="bg-white border border-gray-200 text-gray-700 hover:bg-gray-50 px-4 py-2.5 rounded-xl text-sm font-semibold shadow-sm flex items-center transition-all">
                <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                Reset System
            </button>
        </div>

        <button @click="showAddJobModal = true"
            class="gradient-btn text-white px-6 py-2.5 rounded-xl shadow-lg font-bold flex items-center transition-all">
            <span class="text-xl mr-2">+</span> New Job
        </button>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden mt-6">
        <table class="w-full border-collapse">
            <thead class="bg-gray-50/50 border-b border-gray-100">
                <tr class="text-left text-xs font-bold text-gray-400 uppercase tracking-widest">
                    <th class="p-4 w-12 text-center">
                        <input type="checkbox" @change="toggleAll($event)"
                            class="rounded-md border-gray-300 text-indigo-600 focus:ring-indigo-500 w-4 h-4">
                    </th>
                    <th class="p-4 w-16">ID</th>
                    <th class="p-4">Account Allocation</th>
                    <th class="p-4 w-1/3">Job Details & Prompt</th>
                    <th class="p-4">Media</th>
                    <th class="p-4">Status & Progress</th>
                    <th class="p-4 text-right">Output</th>
                    <th class="p-4 text-right w-32">Actions</th>
                </tr>
            </thead>
            <template x-for="job in jobs" :key="job.id">
                <tbody class="divide-y divide-gray-100">
                    <!-- Main Job Row -->
                    <tr class="hover:bg-gray-50/80 transition-all duration-300 group cursor-pointer"
                        :class="{'bg-indigo-50/30': job.task_state || selectedIds.includes(job.id)}"
                        @click="viewJobDetail(job)">
                        <td class="p-4 text-center" @click.stop>
                            <input type="checkbox" :value="job.id" x-model="selectedIds"
                                class="rounded-md border-gray-300 text-indigo-600 focus:ring-indigo-500 w-4 h-4">
                        </td>
                        <td class="p-4">
                            <span class="font-bold text-gray-400 group-hover:text-indigo-500 transition-colors"
                                x-text="'#' + job.id"></span>
                        </td>
                        <td class="p-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center text-gray-500 font-mono text-[10px]"
                                    title="Queue ID">
                                    Q-<span x-text="job.account_id || '?'"></span>
                                </div>
                                <div class="flex flex-col min-w-0">
                                    <span class="text-sm font-semibold text-gray-800 truncate"
                                        x-text="job.account ? job.account.email : 'Allocating...'"></span>
                                    <span class="text-[10px] text-gray-400 uppercase font-bold"
                                        x-text="job.account ? job.account.platform : 'Wait'"></span>
                                </div>
                            </div>
                        </td>
                        <td class="p-4">
                            <div class="flex flex-col">
                                <p class="text-sm text-gray-700 line-clamp-2 leading-relaxed" x-text="job.prompt"></p>
                                <div class="flex items-center mt-2 space-x-3">
                                    <span class="text-[10px] px-2 py-0.5 rounded bg-blue-50 text-blue-600 font-bold"
                                        x-text="job.duration + 's'"></span>
                                    <span class="text-[10px] px-2 py-0.5 rounded bg-purple-50 text-purple-600 font-bold"
                                        x-text="job.aspect_ratio"></span>
                                    <template x-if="job.video_id">
                                        <span
                                            @click.stop="navigator.clipboard.writeText(job.video_id); showToast('ID Copied!', 'success')"
                                            class="text-[10px] text-gray-400 cursor-pointer hover:text-indigo-600 flex items-center">
                                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2">
                                                </path>
                                            </svg>
                                            <span x-text="job.video_id.substring(0,8) + '...'"></span>
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </td>
                        <td class="p-4">
                            <template x-if="job.image_path">
                                <a :href="'file:///' + job.image_path.replace(/\\/g, '/')" target="_blank" @click.stop
                                    class="inline-flex items-center p-2 rounded-xl bg-gray-50 hover:bg-indigo-50 text-indigo-600 transition-all border border-gray-100 group/link">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                    <span
                                        class="hidden group-hover/link:block ml-2 text-[10px] font-bold uppercase truncate max-w-[60px]"
                                        x-text="job.image_path.split(/[\\/]/).pop()"></span>
                                </a>
                            </template>
                            <template x-if="!job.image_path">
                                <div
                                    class="w-10 h-10 rounded-xl border-2 border-dashed border-gray-100 flex items-center justify-center text-gray-200">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path
                                            d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z">
                                        </path>
                                    </svg>
                                </div>
                            </template>
                        </td>
                        <td class="p-4 text-center">
                            <span :class="{
                                    'bg-gray-100 text-gray-500': job.status === 'draft',
                                    'bg-amber-100 text-amber-700': job.status === 'pending',
                                    'bg-blue-100 text-blue-700': job.status === 'processing',
                                    'bg-indigo-100 text-indigo-700': job.status === 'sent_prompt',
                                    'bg-purple-100 text-purple-700': job.status === 'generating',
                                    'bg-orange-100 text-orange-700': job.status === 'download',
                                    'bg-emerald-100 text-emerald-700': job.status === 'completed' || job.status === 'done',
                                    'bg-red-100 text-red-700': job.status === 'failed',
                                    'bg-gray-500 text-white': job.status === 'cancelled'
                                }"
                                class="px-2.5 py-0.5 rounded-full text-xs font-bold capitalize shadow-sm inline-flex items-center"
                                x-text="job.status === 'done' ? 'Done' : job.status"></span>

                            <!-- Progress Bar -->
                            <div x-show="job.progress > 0 && !['done', 'failed', 'cancelled', 'draft'].includes(job.status)"
                                class="mt-3">
                                <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                                    <div class="gradient-btn h-full transition-all duration-700 ease-out"
                                        :style="'width: ' + job.progress + '%'"></div>
                                </div>
                                <div class="flex justify-between items-center mt-1">
                                    <span class="text-[9px] text-indigo-600 font-bold"
                                        x-text="job.progress_message || 'Processing...'"></span>
                                    <span class="text-[9px] text-gray-400 font-bold"
                                        x-text="Math.round(job.progress) + '%'"></span>
                                </div>
                            </div>

                            <!-- Error Message -->
                            <div x-show="job.status === 'failed'"
                                class="mt-1 flex items-center text-red-500 text-[10px] font-medium italic">
                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="truncate max-w-[150px]" x-text="job.error_message"></span>
                            </div>
                        </td>
                        <td class="p-4 text-right">
                            <template x-if="job.local_path">
                                <button @click.stop="openFolder(job.id)"
                                    class="btn-sm font-bold bg-emerald-50 text-emerald-700 hover:bg-emerald-100 border border-emerald-100 transition-all flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z">
                                        </path>
                                    </svg>
                                    <span>Folder</span>
                                </button>
                            </template>
                            <span x-show="!job.local_path" class="text-[10px] text-gray-300 font-bold">NO OUTPUT</span>
                        </td>
                        <td class="p-4 text-right">
                            <div
                                class="flex items-center justify-end space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <!-- Action Buttons -->
                                <button x-show="['draft', 'pending', 'failed'].includes(job.status)"
                                    @click.stop="batchAction(job.status === 'failed' ? 'retry_selected' : 'start_selected', [job.id])"
                                    class="p-2 rounded-lg text-emerald-600 hover:bg-emerald-50 transition-all border border-transparent hover:border-emerald-100"
                                    title="Execute">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                                        </path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </button>

                                <button @click.stop="openEditModal(job)"
                                    class="p-2 rounded-lg text-blue-600 hover:bg-blue-50 transition-all border border-transparent hover:border-blue-100"
                                    title="Edit">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                        </path>
                                    </svg>
                                </button>

                                <button
                                    x-show="['pending', 'processing', 'sent_prompt', 'generating', 'download'].includes(job.status)"
                                    @click.stop="cancelJob(job.id)"
                                    class="p-2 rounded-lg text-amber-600 hover:bg-amber-50 transition-all border border-transparent hover:border-amber-100"
                                    title="Cancel">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z">
                                        </path>
                                    </svg>
                                </button>

                                <button @click.stop="duplicateJob(job)"
                                    class="p-2 rounded-lg text-indigo-600 hover:bg-indigo-50 transition-all border border-transparent hover:border-indigo-100"
                                    title="Duplicate">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2">
                                        </path>
                                    </svg>
                                </button>

                                <button @click.stop="deleteJob(job.id)"
                                    class="p-2 rounded-lg text-red-500 hover:bg-red-50 transition-all border border-transparent hover:border-red-100"
                                    title="Delete">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </template>

            <tbody x-show="jobs.length === 0">
                <tr>
                    <td colspan="8" class="p-8 text-center text-gray-500">No jobs in queue. Create one to
                        start.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
