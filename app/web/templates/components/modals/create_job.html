<div x-show="showAddJobModal"
    class="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center z-[70]" x-cloak
    x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95">
    <div class="bg-white/90 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-2xl w-[550px] transform transition-all relative"
        @click.away="showAddJobModal = false">

        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                Create New Job
            </h3>
            <button @click="showAddJobModal = false"
                class="p-2 rounded-full hover:bg-gray-100 transition-colors text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <div class="space-y-6">
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Video Prompt</label>
                <textarea x-model="newJob.prompt" rows="4" placeholder="Describe your creative vision in detail..."
                    class="w-full bg-gray-50/50 border border-gray-100 p-4 rounded-2xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/50 focus:outline-none transition-all text-gray-700 leading-relaxed placeholder:text-gray-300"></textarea>
                <p class="text-[10px] text-gray-400 mt-1 italic leading-tight">
                    üí° M√¥ t·∫£ c√†ng chi ti·∫øt v·ªÅ b·ªëi c·∫£nh, √°nh s√°ng v√† chuy·ªÉn ƒë·ªông s·∫Ω gi√∫p AI t·∫°o video ch√≠nh x√°c h∆°n.
                </p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Duration</label>
                    <select x-model="newJob.duration"
                        class="w-full bg-gray-50/50 border border-gray-100 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:outline-none transition-all cursor-pointer">
                        <option value="5">5 Seconds</option>
                        <option value="10">10 Seconds</option>
                        <option value="15">15 Seconds</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Aspect
                        Ratio</label>
                    <select x-model="newJob.aspect_ratio"
                        class="w-full bg-gray-50/50 border border-gray-100 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:outline-none transition-all cursor-pointer">
                        <option value="16:9">16:9 (Landscape)</option>
                        <option value="9:16">9:16 (Portrait)</option>
                        <option value="1:1">1:1 (Square)</option>
                    </select>
                </div>
            </div>

            <!-- Image Upload (Optional) -->
            <div class="pt-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Reference Image
                    (Optional)</label>
                <div class="mt-2 p-4 border-2 border-dashed border-gray-100 rounded-2xl bg-gray-50/30">
                    <input type="file" @change="handleFileUpload($event)" accept="image/*"
                        class="w-full text-xs text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-xs file:font-bold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100 transition-all cursor-pointer">
                    <div class="flex items-center mt-3" x-show="uploadingImage || newJob.image_path">
                        <template x-if="uploadingImage">
                            <div class="flex items-center space-x-2 text-indigo-600 animate-pulse">
                                <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4" fill="none"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                <span class="text-xs font-bold uppercase">Uploading...</span>
                            </div>
                        </template>
                        <template x-if="newJob.image_path">
                            <div class="flex items-center space-x-2 text-emerald-600">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="text-xs font-bold uppercase">Image attached</span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Quantity Field -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Quantity
                    (Copies)</label>
                <div class="relative">
                    <input type="number" x-model="newJob.quantity" min="1" max="50"
                        class="w-full bg-gray-50/50 border border-gray-100 p-3.5 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/50 focus:outline-none transition-all text-gray-700 placeholder:text-gray-300"
                        placeholder="1">
                    <div
                        class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-gray-400 text-xs font-bold">
                        VIDEOS</div>
                </div>
                <p class="text-[10px] text-amber-600 mt-1 italic font-medium leading-tight">

                </p>
            </div>
        </div>

        <div class="flex items-center justify-end space-x-3 mt-8">
            <button @click="showAddJobModal = false"
                class="btn-md font-bold text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition-all">
                Cancel
            </button>
            <button @click="addJob()" class="gradient-btn btn-md shadow-lg shadow-indigo-200">
                Create Job
            </button>
        </div>
    </div>
</div>
