<div x-show="editingJob" class="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center z-[70]"
    x-cloak x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95">
    <div class="bg-white/90 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-2xl w-[500px] transform transition-all relative"
        @click.away="editingJob = null">

        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                Edit Job <span class="text-gray-400 font-normal" x-text="'#' + editingJob?.id"></span>
            </h3>
            <button @click="editingJob = null"
                class="p-2 rounded-full hover:bg-gray-100 transition-colors text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <template x-if="editingJob">
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Video
                        Prompt</label>
                    <textarea x-model="editingJob.prompt" rows="4"
                        class="w-full bg-gray-50/50 border border-gray-100 p-4 rounded-2xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500/50 focus:outline-none transition-all text-gray-700 leading-relaxed placeholder:text-gray-300"
                        placeholder="Describe your creative vision..."></textarea>
                    <p class="text-[10px] text-gray-400 mt-1 italic leading-tight">
                        üí° Tip: S·ª≠ d·ª•ng c√°c t·ª´ kh√≥a v·ªÅ √°nh s√°ng (cinematic lighting), phong c√°ch (cyberpunk, 4k) ƒë·ªÉ
                        c√≥ k·∫øt qu·∫£ t·ªët h∆°n.
                    </p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Duration</label>
                        <select x-model="editingJob.duration"
                            class="w-full bg-gray-50/50 border border-gray-100 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:outline-none transition-all cursor-pointer">
                            <option value="5">5 Seconds</option>
                            <option value="10">10 Seconds</option>
                            <option value="15">15 Seconds</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Aspect
                            Ratio</label>
                        <select x-model="editingJob.aspect_ratio"
                            class="w-full bg-gray-50/50 border border-gray-100 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:outline-none transition-all cursor-pointer">
                            <option value="16:9">16:9 (Landscape)</option>
                            <option value="9:16">9:16 (Portrait)</option>
                            <option value="1:1">1:1 (Square)</option>
                        </select>
                    </div>
                </div>

                <!-- Image Upload for Edit -->
                <div class="pt-2">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Reference
                        Image</label>

                    <div class="mt-2 p-4 border-2 border-dashed border-gray-100 rounded-2xl bg-gray-50/30">
                        <div class="flex items-center justify-between mb-3" x-show="editingJob.image_path">
                            <div class="flex items-center space-x-2 min-w-0">
                                <div
                                    class="w-8 h-8 rounded-lg bg-emerald-100 flex items-center justify-center text-emerald-600">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <span class="text-xs text-gray-600 font-semibold truncate max-w-[200px]"
                                    x-text="editingJob.image_path.split(/[\\/]/).pop()"></span>
                            </div>
                            <button @click="editingJob.image_path = null"
                                class="text-xs text-red-500 font-bold hover:underline">Remove</button>
                        </div>

                        <input type="file" @change="async (e) => {
                                 const file = e.target.files[0];
                                 if (!file) return;
                                 const formData = new FormData();
                                 formData.append('file', file);
                                 try {
                                     const res = await fetch('/api/jobs/upload', { method: 'POST', body: formData });
                                     if(res.ok) {
                                         const data = await res.json();
                                         editingJob.image_path = data.path;
                                         showToast('Image attached!', 'success');
                                     } else { showToast('Upload failed', 'error'); }
                                 } catch(err) { showToast('Error: ' + err, 'error'); }
                                 e.target.value = '';
                            }" accept="image/*"
                            class="w-full text-xs text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-xs file:font-bold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100 transition-all cursor-pointer">
                    </div>
                </div>
            </div>
        </template>

        <div class="flex items-center justify-end space-x-3 mt-8">
            <button @click="editingJob = null"
                class="btn-md font-bold text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition-all">
                Cancel
            </button>
            <button @click="updateJob()" class="gradient-btn btn-md shadow-lg shadow-indigo-200">
                Save Changes
            </button>
        </div>
    </div>
</div>
