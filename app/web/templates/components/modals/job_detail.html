<div x-show="selectedJob" class="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center z-[70]"
    x-cloak x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95">
    <div class="bg-white/95 backdrop-blur-xl border border-white/20 p-0 rounded-3xl shadow-2xl w-[700px] max-h-[90vh] overflow-hidden transform transition-all relative flex flex-col"
        @click.away="selectedJob = null">

        <!-- Modal Header -->
        <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
            <div class="flex items-center space-x-3">
                <div class="p-2.5 rounded-xl bg-indigo-100 text-indigo-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-800">Job Detail</h3>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest"
                        x-text="'Identifier: #' + selectedJob?.id"></p>
                </div>
            </div>
            <button @click="selectedJob = null"
                class="p-2 rounded-full hover:bg-white transition-all shadow-sm text-gray-400 hover:text-gray-600 border border-transparent hover:border-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-8 space-y-8 overflow-y-auto flex-1 custom-scrollbar">

            <!-- Video/Media Section -->
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Media
                        Preview</label>
                    <template x-if="selectedJob?.local_path">
                        <span
                            class="px-2 py-0.5 rounded bg-emerald-50 text-emerald-600 text-[10px] font-bold uppercase">Ready
                            to Play</span>
                    </template>
                </div>

                <div
                    class="relative group aspect-video bg-slate-900 rounded-3xl overflow-hidden shadow-inner border border-slate-800">
                    <template x-if="selectedJob?.local_path">
                        <video controls autoplay muted class="w-full h-full object-contain">
                            <source :src="selectedJob.local_path" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </template>
                    <template x-if="!selectedJob?.local_path">
                        <div
                            class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 space-y-4">
                            <div
                                class="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center text-slate-400">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </div>
                            <p class="text-xs font-bold uppercase tracking-widest"
                                x-text="['generating', 'download', 'processing'].includes(selectedJob?.status) ? 'Production in progress...' : 'Preview not available'">
                            </p>
                        </div>
                    </template>
                </div>

                <div class="flex items-center justify-between pt-1 px-1" x-show="selectedJob?.local_path">
                    <button @click="openVideo(selectedJob.id)"
                        class="inline-flex items-center text-indigo-600 hover:text-indigo-700 text-xs font-bold uppercase transition-colors">
                        <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                                clip-rule="evenodd"></path>
                        </svg>
                        Default Player
                    </button>
                    <a :href="selectedJob?.local_path" target="_blank"
                        class="text-gray-400 hover:text-indigo-600 text-[11px] font-bold underline transition-colors">Open
                        in Browser</a>
                </div>
            </div>

            <!-- Info Grid -->
            <div class="grid grid-cols-2 gap-8 pt-4 border-t border-gray-100/50">
                <div class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Job
                            Status</label>
                        <div class="flex items-center">
                            <span :class="{
                                'bg-gray-100 text-gray-500': selectedJob?.status === 'draft',
                                'bg-amber-100 text-amber-700': selectedJob?.status === 'pending',
                                'bg-blue-100 text-blue-700': selectedJob?.status === 'processing',
                                'bg-indigo-100 text-indigo-700': selectedJob?.status === 'sent_prompt',
                                'bg-purple-100 text-purple-700': selectedJob?.status === 'generating',
                                'bg-orange-100 text-orange-700': selectedJob?.status === 'download',
                                'bg-emerald-100 text-emerald-700': selectedJob?.status === 'completed' || selectedJob?.status === 'done',
                                'bg-red-100 text-red-700': selectedJob?.status === 'failed'
                            }" class="px-3 py-1 rounded-full text-xs font-bold uppercase shadow-sm"
                                x-text="selectedJob?.status || 'Unknown'"></span>
                        </div>
                    </div>
                    <div class="space-y-1" x-show="selectedJob?.account">
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Assigned
                            Account</label>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm font-semibold text-gray-700"
                                x-text="selectedJob?.account?.email"></span>
                            <span class="px-1.5 py-0.5 rounded bg-gray-100 text-gray-400 text-[9px] font-bold uppercase"
                                x-text="selectedJob?.account?.platform"></span>
                        </div>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Output
                            Configuration</label>
                        <div class="flex items-center space-x-3 text-sm font-semibold text-gray-700">
                            <span class="flex items-center"><svg class="w-4 h-4 mr-1 text-gray-300" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg><span x-text="selectedJob?.duration + 's'"></span></span>
                            <span class="flex items-center"><svg class="w-4 h-4 mr-1 text-gray-300" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 4h-4m4 0l-5-5">
                                    </path>
                                </svg><span x-text="selectedJob?.aspect_ratio"></span></span>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Creation
                            Time</label>
                        <div class="text-sm font-semibold text-gray-700" x-text="formatDate(selectedJob?.created_at)">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Prompt Section -->
            <div class="space-y-3 pt-4 border-t border-gray-100/50">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Original Prompt</label>
                <div class="p-5 bg-indigo-50/30 rounded-2xl border border-indigo-100/50 text-gray-700 leading-relaxed text-sm italic shadow-inner"
                    x-text="selectedJob?.prompt"></div>
            </div>

            <!-- Error Logs Placeholder -->
            <div x-show="selectedJob?.error_message" class="space-y-3 pt-4 border-t border-red-100/50">
                <label class="text-xs font-bold text-red-400 uppercase tracking-wider ml-1">Incident Report</label>
                <div class="p-4 bg-red-50 rounded-2xl border border-red-100 text-red-700 font-mono text-xs break-words"
                    x-text="selectedJob.error_message"></div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="p-6 border-t border-gray-100 bg-gray-50/50 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <button x-show="selectedJob?.status === 'failed'" @click="retryJob(selectedJob.id); selectedJob = null"
                    class="btn-md bg-indigo-600 hover:bg-indigo-700 text-white uppercase rounded-xl shadow-lg shadow-indigo-200 transition-all">
                    Retry Job
                </button>
                <button x-show="['draft', 'pending'].includes(selectedJob?.status)"
                    @click="openEditModal(selectedJob); selectedJob = null"
                    class="btn-md bg-indigo-600 hover:bg-indigo-700 text-white uppercase rounded-xl shadow-lg shadow-indigo-200 transition-all">
                    Modify
                </button>
                <button
                    x-show="['pending', 'processing', 'sent_prompt', 'generating', 'download'].includes(selectedJob?.status)"
                    @click="cancelJob(selectedJob.id)"
                    class="btn-md bg-amber-500 hover:bg-amber-600 text-white uppercase rounded-xl shadow-lg shadow-amber-200 transition-all">
                    Cancel
                </button>
            </div>
            <div class="flex items-center space-x-2">
                <button @click="deleteJob(selectedJob.id)"
                    class="btn-md text-red-500 hover:bg-red-50 uppercase transition-all">
                    Discard
                </button>
                <button @click="selectedJob = null"
                    class="btn-md bg-white text-gray-500 hover:text-gray-700 border border-gray-200 uppercase shadow-sm transition-all">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
