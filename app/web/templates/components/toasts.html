<div x-show="toast.show" x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 translate-y-10" x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 translate-y-10" class="fixed bottom-8 right-8 z-[100] pointer-events-none">
    <div class="flex items-center space-x-3 px-6 py-4 rounded-2xl shadow-2xl backdrop-blur-xl border border-white/20 min-w-[300px]"
        :class="toast.type === 'success' ? 'bg-emerald-500/90 text-white' : 'bg-red-500/90 text-white'">
        <div class="flex-shrink-0">
            <template x-if="toast.type === 'success'">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </template>
            <template x-if="toast.type !== 'success'">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                    </path>
                </svg>
            </template>
        </div>
        <div class="flex-1">
            <p class="text-sm font-bold leading-snug" x-text="toast.message"></p>
        </div>
    </div>
</div>
