<div x-show="currentTab === 'dashboard'" x-transition.opacity>
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 tracking-tight">Dashboard Overview</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div @click="currentTab = 'accounts'"
            class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 relative overflow-hidden group">
            <div
                class="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-full -mr-12 -mt-12 transition-transform group-hover:scale-110">
            </div>
            <div class="relative z-10">
                <div class="text-blue-600 font-semibold text-[10px] uppercase tracking-wider mb-1">Active
                    Accounts</div>
                <div class="text-4xl font-bold text-gray-900 mt-2" x-text="stats.activeAccounts">0</div>
            </div>
        </div>
        <div @click="currentTab = 'jobs'; fetchJobs()"
            class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 relative overflow-hidden group">
            <div
                class="absolute top-0 right-0 w-24 h-24 bg-yellow-50 rounded-full -mr-12 -mt-12 transition-transform group-hover:scale-110">
            </div>
            <div class="relative z-10">
                <div class="text-yellow-600 font-semibold text-[10px] uppercase tracking-wider mb-1">Pending
                    Jobs</div>
                <div class="text-4xl font-bold text-gray-900 mt-2" x-text="stats.pendingJobs">0</div>
            </div>
        </div>
        <div @click="currentTab = 'history'; fetchJobs()"
            class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 relative overflow-hidden group">
            <div
                class="absolute top-0 right-0 w-24 h-24 bg-green-50 rounded-full -mr-12 -mt-12 transition-transform group-hover:scale-110">
            </div>
            <div class="relative z-10">
                <div class="text-green-600 font-semibold text-[10px] uppercase tracking-wider mb-1">Videos
                    Created</div>
                <div class="text-4xl font-bold text-gray-900 mt-2" x-text="stats.completedJobs">0</div>
            </div>
        </div>
    </div>
</div>
